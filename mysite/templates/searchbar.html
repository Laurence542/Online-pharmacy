{% extends "base.html" %}
{% block content %}



{% if results %}
 
        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row">
              {% for post in post_list %}
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <div class ="update">
                  <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap" >
                  </div>
                  <div class="card-body">
                    <a href="{% url 'post_detail' post.slug  %}">{{ post.title }}</a>
                    <br>
                    <div class="post-preview">
                      <p>{{post.content|slice:":200" }}</p>
                    </div>
                    <p class="card-text">{{post.excerpt|truncatechars:50}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">{{ post.created_on}}</small>
                    </div>
                    <a href="{% url 'post_detail' post.slug  %}" class="link">
                      View more
                      <ion-icon name="arrow-forward-outline" class="readmore-icon"></ion-icon>
                    </a>
                  </div>
                </div>
                </a>
              </div>
          {% endfor %}
            </div>
          </div>
        </div>



{% else %}
 

  <h3> No results found.</h3>
  
{% endif %}



{%endblock%}
